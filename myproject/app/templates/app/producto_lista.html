<h1>Lista de Productos</h1>
<a href="{% url 'producto_crear' %}">Crear Producto</a>
<ul>
    {% for producto in productos %}
        <li>{{ producto.nombre }} - ${{ producto.precio }}
            <a href="{% url 'producto_editar' producto.id %}">Editar</a>
            <a href="{% url 'producto_eliminar' producto.id %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
